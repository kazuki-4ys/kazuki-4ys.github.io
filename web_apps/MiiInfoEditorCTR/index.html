<!DOCTYPE html>
<html>

<head>
    <title>Mii Info Editor CTR</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../MiiInfoEditorLite/img/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="icon" href="../MiiInfoEditorLite/img/favicon.ico" type="image/vnd.microsoft.icon">
    <link rel="apple-touch-icon" href="../MiiInfoEditorLite/img/favicon.png">
</head>

<body>
    <input type ="file" id ="open" accept=".3dsmii"><br>
    <button id="save">save</button>
    <div id="main">
    <div>
        <div class="nameForm">
            <div>
                <p>Mii name:</p>
                <p>Creator name:</p>
            </div>
            <div>
                <p><input id="miiName" maxlength="10"></p>
                <p><input id="creatorName" maxlength="10"></p>
            </div>
        </div>
        <div class="idForm">
            <div>
                <p>Mii ID:</p>
                <p>Console ID:</p>
                <p> <br></p>
                <p>Creator MAC:</p>
            </div>
            <div>
                <p><input class="idTextArea" id="m0" maxlength="2">-</p>
                <p><input class="idTextArea" id="c0" maxlength="2">-</p>
                <p><input class="idTextArea" id="c4" maxlength="2">-</p>
                <p><input class="idTextArea" id="mac0" maxlength="2">-</p>
                <p><input class="idTextArea" id="mac3" maxlength="2">-</p>
            </div>
            <div>
                <p><input class="idTextArea" id="m1" maxlength="2">-</p>
                <p><input class="idTextArea" id="c1" maxlength="2">-</p>
                <p><input class="idTextArea" id="c5" maxlength="2">-</p>
                <p><input class="idTextArea" id="mac1" maxlength="2">-</p>
                <p><input class="idTextArea" id="mac4" maxlength="2">-</p>
            </div>
            <div>
                <p><input class="idTextArea" id="m2" maxlength="2">-</p>
                <p><input class="idTextArea" id="c2" maxlength="2">-</p>
                <p><input class="idTextArea" id="c6" maxlength="2">-</p>
                <p><input class="idTextArea" id="mac2" maxlength="2">-</p>
                <p><input class="idTextArea" id="mac5" maxlength="2"></p>
            </div>
            <div>
                <p><input class="idTextArea" id="m3" maxlength="2"></p>
                <p><input class="idTextArea" id="c3" maxlength="2">-</p>
                <p><input class="idTextArea" id="c7" maxlength="2"></p>
            </div>
        </div>
        <div class="sliderForm">
            <div>
                <p>Height</p>
                <p>Weight</p>
            </div>
            <div>
                <p><input type="range" value="64" min="0" max="127" step="1" id="height"></p>
                <p><input type="range" value="64" min="0" max="127" step="1" id="weight"></p>
            </div>
            <div>
                <p><input maxlength="3" size="2" id="heightNum"></p>
                <p><input maxlength="3" size="2" id="weightNum"></p>
            </div>
        </div>
        <input type="checkbox" id="specialMii" />
        <label for="specialMii">Special Mii</label>
        <input type="checkbox" id="profanityMii" />
        <label for="profanityMii">Profanity Mii</label>
        <br>Favorite color
        <div class="colorForm">
            <div id="colorButton0" class="notSelectColor"></div>
            <div id="colorButton1" class="notSelectColor"></div>
            <div id="colorButton2" class="notSelectColor"></div>
            <div id="colorButton3" class="notSelectColor"></div>
            <div id="colorButton4" class="notSelectColor"></div>
            <div id="colorButton5" class="notSelectColor"></div>
        </div>
        <div class="colorForm">
            <div id="colorButton6" class="notSelectColor"></div>
            <div id="colorButton7" class="notSelectColor"></div>
            <div id="colorButton8" class="notSelectColor"></div>
            <div id="colorButton9" class="notSelectColor"></div>
            <div id="colorButton10" class="notSelectColor"></div>
            <div id="colorButton11" class="notSelectColor"></div>
        </div>
    </div>
    <div class="subForm">
        Birthday
        <div class="birthForm">
            <div>
                Month
                <p><input id="month" maxlength="2"></p>
            </div>
            <div>
                Day
                <p><input id="day" maxlength="2"></p>
            </div>
        </div>
        <p>Gender
        <br><button id="gender">Male</button></p>
        <p>Sharing
        <br><button id="sharing">Yes</button></p>
        <p>Allow copying
        <br><button id="allowCopying">No</button></p>
        <p>Favorite
        <br><button id="favorite"><img src="../MiiInfoEditorLite/img/favorite.png"></button></p>
        <p>Region lock
        <br><select id="regionLock">
            <option value="0">None</option>
            <option value="1">JPN</option>
            <option value="2">USA</option>
            <option value="3">TWN</option>
        </select></p>
        <p>Character set
        <br><select id="characterSet">
            <option value="0">JPN+USA+EUR</option>
            <option value="1">CHN</option>
            <option value="2">KOR</option>
            <option value="3">TWN</option>
        </select></p>
    </div>
</div>
<script src="mii.js"></script>
<script src="script.js"></script>
</body>
</html>
